<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelCream</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <script defer src="/static/fontawesome-all.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>


  <header>
    <div class="container">
      <nav id="header-logo">
        <p>TravelCream</p>
      </nav>
      <nav id="header-links">
        <ul>
          <li>
            <a href="">Flights</a>
          </li>
          <li>
            <a href="">Hotels</a>
          </li>
          <li>
            <a href="">Trips</a>
          </li>
          <li>
            <a href="">Activity</a>
          </li>
          <li>
            <a href="">Deals</a>
          </li>
        </ul>
      </nav>
      <button type="button" id="header-button-menu">
        <i class="fas fa-angle-down"></i>
        <i class="fas fa-angle-up"></i>
      </button>
      <button type="button" id="header-button-login">Login</button>
    </div>
  </header>


  <section id="main">
    <div class="container">
      <div class="main-content">
        <h1>Do you want to visit Paris ?</h1>
        <p>Why not</p>
      </div>
    </div>
  </section>

  <section id="search">
    <input type="text" name="" class="input-standart" placeholder="Where are you leaving from ?">
    <input type="text" name="" class="input-standart" placeholder="Where do you want to go ?">
    <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="" class="input-standart" placeholder="Date">
    <input type="submit" value="Search" class="input-button">
  </section>






  <script src="js/main.js"></script>
</body>

</html>
